{% load static %}

<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Acesse o Sistema</title>
    <link rel="icon" href="{% static 'accounts/images/img_logo.jfif' %}" type="image/x-icon">

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .logo-small {
        max-width: 100px;
      }
      .login-card {
        max-width: 400px;
        margin: 5% auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        -webkit-box-shadow: 0px 0px 15px -4px rgba(0,0,0,0.2);
        -moz-box-shadow: 0px 0px 15px -4px rgba(0,0,0,0.2);
        box-shadow: 0px 0px 15px -4px rgba(0,0,0,0.2);
      }
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-4" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}

      <div class="login-card">
        <div class="text-center">
          <img
            src="{% static 'accounts/images/logo.png' %}"
            alt="Logo"
            class="img-fluid logo-small mb-4"
          />
          <h2 class="h4 mb-3 font-weight-normal">Acesse o Sistema</h2>
        </div>
        {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{ error_message }}
          </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Usuário</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Digite seu usuário"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button class="btn btn-primary btn-block" type="submit">
            Entrar
          </button>
        </form>
        <div class="mt-3 text-center">
          <a href="#">Esqueceu a senha? Recuperar Senha</a>
        </div>
        <hr />
        <div class="text-center">
          <a href="{% url 'register' %}" class="btn btn-secondary">
            Registrar
          </a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
