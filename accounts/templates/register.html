{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Registrar Usuário</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .logo-small {
        max-width: 150px; /* ajuste o tamanho conforme necessário */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="text-center my-5">
            <img
              src="{% static 'accounts/images/logo.png' %}"
              alt="Logo"
              class="img-fluid logo-small mb-4"
            />
            <h1 class="h3 mb-3 font-weight-normal">Registrar Usuário</h1>

            <form method="post" class="needs-validation" novalidate>
              {% csrf_token %}

              <div class="form-group">
                <label for="username">Usuário:</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="first_name">Primeiro nome:</label>
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="last_name">Último nome:</label>
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Endereço de email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  required
                />
                {% if form.email.errors %}
                <div class="text-danger">
                  {{ form.email.errors }}
                </div>
                {% endif %}
              </div>


              <div class="form-group">
                <label for="password1">Senha:</label>
                <input
                  type="password"
                  name="password1"
                  id="password1"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password2">Confirme a Senha:</label>
                <input
                  type="password"
                  name="password2"
                  id="password2"
                  class="form-control"
                  required
                />
              </div>

              <button class="btn btn-primary btn-block" type="submit">
                Registrar
              </button>
              <a href="{% url 'login' %}" class="btn btn-secondary btn-block">
                Cancelar
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
